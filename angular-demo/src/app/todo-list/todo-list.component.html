<!-- Hint: align items using responsiveness and cols -->
<div class="centered-page flex flex-col gap-4 items-center">
	<input
		type="text"
		(keydown.enter)="addTodo(input)"
		#input
		class="input input-bordered"
		placeholder="Add new todo"
	/>
	<div *ngFor="let todo of todos" class="flex items-center">
		<input
			type="checkbox"
			class="checkbox mr-4"
			[checked]="todo.completed"
			(change)="toggleTodo(todo.id)"
		/>
		<span
			[ngClass]="{
				'line-through': todo.completed
			}"
			>{{ todo.title }}</span
		>
		<button class="btn btn-circle ml-4" (click)="removeTodo(todo.id)">
			<fa-icon [style.font-size.rem]="1" [icon]="xIcon"></fa-icon>
		</button>
	</div>

	<button class="btn" (click)="saveAll()">Save</button>
</div>
